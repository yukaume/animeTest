<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		.square{
		width: 40px;
		height: 40px;
		border: 1px solid #333;
		position: absolute;
		top: 50%;
		left:50%;
		transform: translate(-50%,-50%);
	}
	</style>
</head>

<body>

	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<!-- <div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div> -->
	<!-- <div id="animeSample"></div> -->
	<div id="animebtn"><input type="button" id="btn">button</div>


	<script src="lib/anime.js"></script>
	<script>
		const btn = document.querySelector('#animebtn')
		btn.addEventListener('click', () => {
			return anime.timeline({
				targets: '.square',
				easing: 'easeOutExpo',
				duration: 1000,
				delay: 100,
			}).add({
				rotateZ: '360deg',
			}).add({
				scale: 3,
				borderRadius: ['0%', '50%'],
			}).add({
				background: '#333'
			})
		})
	</script>
</body>

</html>
